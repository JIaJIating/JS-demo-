<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>弹力球</title>
    <style>
		*{
			font-family: 微软雅黑;
			padding: 0px;
			margin: 0px;
		}
		img{
			width: 50px;
			height: 50px;
			border-radius: 50px;
		}
		/*要走动必须先定位*/
		#imgid{
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0px;
			left: 0px;
			/*overflow: hidden;*/
		}

		#imgid img{
			display: block;
		}
    </style>
</head>
<body>
<div id="imgid">
	<img src="b.jpg">
</div>	
	

</body>
<script>
imgobj=document.getElementById('imgid');
// 可视区域高
screenHeight=document.documentElement.clientHeight;
imgHeight=50;
diffHeight=screenHeight-imgHeight;
// 可视区域的宽
screenWidth=document.documentElement.clientWidth;
imgWidth=50;
diffWidth=screenWidth-imgWidth;
ys=0;
yv=10;
xs=0;
xv=10;
setInterval(function(){
	//y轴
	ys+=yv;
	if(ys>=diffHeight){
		ys=diffHeight;
		yv=-yv;
	}
	if(ys<=0){
		// 负负得正
		yv=-yv;
	}
	imgobj.style.top=ys+'px';

	// x轴
	xs+=xv;
	if(xs>=diffWidth){
		xs=diffWidth;
		xv=-xv;
	}
	if(xs<=0){
		// 负负得正
		xv=-xv;
	}
	imgobj.style.left=xs+'px';
},30)


</script>
</html>
