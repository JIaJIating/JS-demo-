<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>动画走动</title>
    <style>
	*{
		font-family:微软雅黑;
	}
	/*img{
		width: 100px;
		height: 100px;
	}*/
    </style>
</head>
<body>
	
	<img src="a.jpg" id="imgid">	

</body>
<script>
imgobj=document.getElementById('imgid');
xs=0;
xv=20;
ys=0;
yv=30;
document.onkeydown=function(event){
	kc=event.keyCode;
	document.title=kc;
	switch(kc){
		case 37:
			xs-=xv;
			imgobj.style.left=xs+'px';
			document.body.style.background='#f00';
			break;
		case 38:
			ys-=yv;
			imgobj.style.top=ys+'px';
			document.body.style.background='orange';
		    break;
		case 39:
			xs+=xv;
			imgobj.style.left=xs+'px';
			document.body.style.background='yellow';
			break;
		case 40:
			ys+=yv;
			imgobj.style.top=ys+'px';
			document.body.style.background='green';
			break;
	}
}	

</script>
</html>
